<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <!--                                        Top Section                                  -->
    <div class="intro py-3 bg-dark text-center">
        <h2 class="container display-3 text-primary my-4">SMART QUIZ</h2>
    </div>
    <!--                                        Result Section                               -->
    <div class="result py-4 d-none bg-light text-center">
        <div class="container lead">
            <p class="font-weight-normal">You got <span class="text-primary display-4 p-3">0perc</span>result</p>
        </div>
    </div>
    <!--                                        Quiz                                         -->

    <div class="quiz py-4 bg-primary">
        <div class="container">
            <h2 class="my-5 text-white">On with the Question...</h2>

            <form class="quiz-form text-light">
                <div class="my-5">
                    <p class="lead font-weight-normal">1. How do u get the ninja directions</p>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q1" id="q1" value="A" checked>
                        <label class="form-check-label">Show them the map</label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q1" id="q1" value="B">
                        <label class="form-check-label">Dont worry ninja will find you</label>
                    </div>
                </div>

                <div class="my-5">
                    <p class="lead font-weight-normal">2. If ninja has 3 apples, then give one to Mario and one
                        Yoshi,how
                        many apples does ninja has left?</p>
                    <div class="form-check my-2 text-white-50">
                        <input class="form-check-input" type="radio" name="q2" id="q2" value="A" checked>
                        <label class="form-check-label">1 apple</label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input class="form-check-input" type="radio" name="q2" id="q2" value="B">
                        <label class="form-check-label">3 apples</label>
                    </div>
                </div>

                <div class="my-5">
                    <p class="lead font-weight-normal">3. How do u know when u have met ninja?</p>
                    <div class="form-check my-2 text-white-50">
                        <input class="form-check-input" type="radio" name="q3" id="q3" value="A" checked>
                        <label class="form-check-label">Recognize the outfit</label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input class="form-check-input" type="radio" name="q3" id="q3" value="B">
                        <label class="form-check-label">Through grip reaper</label>
                    </div>
                </div>

                <div class="my-5">
                    <p class="lead font-weight-normal">4. What is ninja favourite array method?</p>
                    <div class="form-check my-2 text-white-50">
                        <input class="form-check-input" type="radio" name="q4" id="q4" value="A" checked>
                        <label class="form-check-label">forEach()</label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input class="form-check-input" type="radio" name="q4" id="q4" value="B">
                        <label class="form-check-label">Slice()</label>
                    </div>

                </div>
        </div>
        <div class="text-center">
            <input type="submit" class="btn btn-light">
        </div>
        </form>
    </div>

    </div>




    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="ProjectQuiz.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

</body>

</html>
